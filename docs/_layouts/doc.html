<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family={{ site.brand_font | replace: " ", "+" }}:wght@300;400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@10.7.2/styles/default.min.css">
    <link rel="stylesheet" href="{{ site.site_url }}/assets/css/atom-one-dark.css">
    <script src="https://unpkg.com/@highlightjs/cdn-assets@10.7.2/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://getaqua.github.io">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="{{ site.brand_colors[2] | default: site.brand_colors[0] }}">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <link rel="apple-touch-icon" href="{{ site.site_url }}/assets/img/favicon.png">
    <meta name="msapplication-TileImage" content="{{ site.site_url }}/assets/img/favicon.png">
    <meta name="msapplication-TileColor" content="{{ site.brand_colors[2] | default: site.brand_colors[0] }}">
    <meta name="theme-color" content="{{ site.brand_colors[2] | default: site.brand_colors[0] }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" href="{{ site.site_url }}/assets/img/favicon.png">
    <title>{{ page.title }} | {{ site.title }} - Documentation</title>
    <meta name="description" content="{{ page.description }}">
    <meta property="og:image" content="{{ site.cover_image }}">

    <script src="https://unpkg.com/scrollbooster@2/dist/scrollbooster.min.js"></script>
    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ site.site_url }}/assets/css/dahlia.css?v=1.3">
    <link rel="stylesheet" href="{{ site.site_url }}/assets/css/styles.css?v=1.3">
    <link rel="stylesheet" href="{{ site.site_url }}/assets/css/custom.css?v=1.3">
    <link rel="stylesheet" href="{{ site.site_url }}/assets/css/documentation.css?v=1.1">
    <base href="{{ site.site_url }}">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body data-dahliaOS-site="docs">
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
        <div class="dahliaOS-header mdl-layout__header mdl-layout__header--fixed" style="position: fixed;">
            <div class="mdl-layout__header-row" id="firstHeaderRow">
                <span class="dahliaOS-title mdl-layout-title"><a href="/"><img class="android-logo-image" src="{{ site.site_url }}{{ site.navlogo }}" alt="logo-color"></a></span>
                <!-- Add spacer, to align navigation to the right in desktop -->
                <div class="dahliaOS-header-spacer mdl-layout-spacer"></div>
                <div class="dahliaOS-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field"><i class="material-icons">search</i></label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search-field">
                    </div>
                </div>
                <!-- Navigation -->
                <div class="dahliaOS-navigation-container">
                    <!-- <nav class="dahliaOS-navigation mdl-navigation">
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{ site.site_url }}#features">Features</a> <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{ site.site_url }}#screens">News</a> <a class="mdl-navigation__link mdl-typography--text-uppercase"
                            href="{{ site.site_url }}downloads">Download</a> <a class="mdl-navigation__link mdl-typography--text-uppercase" href="https://web.getaqua.github.io" target="_blank">Demo</a> <a class="mdl-navigation__link mdl-typography--text-uppercase"
                            href="https://github.com/orgs/dahliaos/people" target="_blank">Developers</a> <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{{ site.site_url }}">Documentation</a>
                    </nav> -->
                </div>
                <!-- <span class="dahliaOS-mobile-title mdl-layout-title"><a href="{{ site.site_url }}"><img class="android-logo-image" src="{{ site.site_url }}/assets/img/logo-color.png" alt="logo-color"></a></span> <button class="dahliaOS-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect"
                    id="more-button"><i class="material-icons">more_vert</i></button>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                    <a href="{{ site.github_url }}" target="_blank" style="text-decoration: none;"></a>
                    <li class="mdl-menu__item">Source Code</li>
                    <a href="{{ site.site_url }}login" style="text-decoration: none;"></a>
                    <li class="mdl-menu__item">Team Login</li>
                    <li disabled class="mdl-menu__item">Screenshots</li>
                </ul> -->
            </div>
        </div>

        <div class="dahliaOS-drawer mdl-layout__drawer dahliaOS-docs-sidebar">
            <!-- <span class="mdl-layout-title"><a href="{{ site.site_url }}"><img class="android-logo-image" src="{{ site.site_url }}/assets/img/logo-white.png" alt="logo-white"></a></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="{{ site.site_url }}#features">Features</a> <a class="mdl-navigation__link" href="{{ site.site_url }}#screens">News</a> <a class="mdl-navigation__link" href="{{ site.site_url }}downloads">Download</a> <a class="mdl-navigation__link" href="mailto:contact@getaqua.github.io" target="_blank">Contact</a> <a class="mdl-navigation__link" href="https://github.com/orgs/dahliaOS/people" target="_blank">Developers</a> <a class="mdl-navigation__link" href="{{ site.site_url }}docs" target="_blank">Documentation</a>
          <div class="dahliaOS-drawer-separator"></div><span class="mdl-navigation__link" href="">Find us on</span> <a class="mdl-navigation__link" href="{{ site.site_url }}discord" target="_blank">Discord</a> <a class="mdl-navigation__link" href="{{ site.site_url }}github" target="_blank">Github</a> <a class="mdl-navigation__link" href="{{ site.site_url }}reddit" target="_blank">Reddit</a> <a class="mdl-navigation__link" href="{{ site.site_url }}telegram" target="_blank">Telegram</a> <a class="mdl-navigation__link" href="{{ site.site_url }}facebook" target="_blank">Facebook</a> <a class="mdl-navigation__link" href="{{ site.site_url }}instagram" target="_blank">Instagram</a> <a class="mdl-navigation__link" href="{{ site.site_url }}twitter" target="_blank">Twitter</a>
          <div class="dahliaOS-drawer-separator"></div><span class="mdl-navigation__link" href="">For developers</span> <a class="mdl-navigation__link" href="{{ site.site_url }}github" target="_blank">Source Code</a> <a class="mdl-navigation__link" href="{{ site.site_url }}discord" target="_blank">Join Our Team</a>
        </nav> -->
            {{ sidebar | markdownify }}
        </div>



        <main class="demo-main mdl-layout__content">

            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--3-col dahliaOS-docs-sidebar mdl-cell--hide-tablet mdl-cell--hide-phone" data-docs-visible="true">
                    {{ sidebar | markdownify }}
                </div>
                <div class="mdl-cell mdl-cell--2-col replacement-cell mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                    <div class="demo-crumbs mdl-color-text--grey-500">
                        <input type="checkbox" id="sidebar-hider" name="sidebar-hider" onchange="dahliaOS__matchSidebar()" checked />
                        <label class="mdl-button mdl-js-button mdl-button--icon mdl-cell--hide-tablet mdl-cell--hide-phone" for="sidebar-hider">
                <i class="material-icons">list</i>
              </label> {{ breadcrumbs }}
                    </div>
                    <!--Header Content-->
                    {{ content }}
                    <!--Footer Content-->
                </div>

            </div>
            <div class="dahliaOS-download-section-image"></div>
            <footer class="mdl-mini-footer" style="margin-top:0px;">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo"><img src="{{ site.site_url }}{{ site.logo }}" style="margin-top:-3px;" height="18.6666666667px"></div>
                    <ul class="mdl-mini-footer__link-list">
                        <!-- <li><a href="{{ site.home }}">Home</a></li> -->
                        <li><a href="{{ site.github_url }}">Source Code</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="{{ site.site_url }}/assets/js/material.min.js"></script>
    <script src="{{ site.site_url }}/assets/js/sidebar.js"></script>
    </div>
    <a href="{{ github_link }}" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="background-color: {{ site.brand_colors[2] | default: site.brand_colors[0] }};"><i
class="material-icons" style="color: #fff;">edit</i></a>
</body>

</html>
